<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Netflix</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
    {% block others %}{% endblock others %}
</head>

<body class="bg-black text-gray-100">

    {% block content %}{% endblock content %}

    <script>
        const nav = document.querySelector('nav')
        document.addEventListener("scroll", e => {
            if (scrollY > 100) {
                nav.classList.add("bg-primary_black")
                nav.classList.add("bg-opacity-75")
            } else {
                nav.classList.remove("bg-primary_black")
                nav.classList.remove("bg-opacity-75")
            }
        })
    </script>
</body>

</html>
